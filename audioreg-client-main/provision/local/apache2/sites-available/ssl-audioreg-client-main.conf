<VirtualHost *:443>
    ServerName local.audioreg-client-main
    DocumentRoot /var/www/audioreg-client-main/src/public

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/apache.crt
    SSLCertificateKeyFile /etc/ssl/private/apache.key
    SSLProtocol All -SSLv2 -SSLv3

    # Enable HSTS for 1 week
    Header always set Strict-Transport-Security "max-age=604800"

    <Directory "/var/www/audioreg-client-main/src/public">
        Options +FollowSymLinks
        Options -Indexes
        RewriteEngine On

        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    php_value display_errors 1
</VirtualHost>